{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br>


<!-- Card -->
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
<div class="content-section">
<div class="card">

        <!-- Card image -->
        <img class="rounded-circle account-img" src="{{user.profile.profile_picture.url}}" height="100" width="100">
        <!-- Card content -->
        <div class="card-body">
          <!-- Title -->
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Profile Info</legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Update </button>
            </div>
        </form>
         
        </div>
      </div>
    </div>
</div>
<div class="col-md-2"></div>
</div>
      <!-- Card -->
      {% endblock %}
